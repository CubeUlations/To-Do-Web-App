<!DOCTYPE html>
<html ng-app>
<head>
    <script src="http://code.angularjs.org/angular-1.0.0rc3.min.js"></script>
    <script type="text/javascript" src="todo.js"></script>
    <link rel="stylesheet" href ="todo.css">
</head>
<body>
    <div ng-controller="TodoCtrl">
        <h2>Total Todos: {{getTotalTodos()}}</h2>
        <ul class="unstyled">
            <li ng-repeat="todo in todos | filter:{done: false}">
                <input type="checkbox" ng-model="todo.done" ng-click="subtract(todo)">
                <span class="done-{{todo.done}}" >{{todo.text}}</span>
            </li>
        </ul>
        <form class="form-horizontal">
            <input type="text" ng-model="formTodoText" ng-model-instant>
            <button class="btn" ng-click="addTodo()">
                <i class="icon-plus">
                </i>
                Add
            </button>
        </form>

    </div>

</body>
</html>
